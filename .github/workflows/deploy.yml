on:
  push:
    branches:
      - main
  workflow_dispatch:
name: Deploy website
jobs:
    web-deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
        - name: Get latest code
          uses: actions/checkout@v5

        - name: Sync files
          uses: SamKirkland/FTP-Deploy-Action@v4.3.6
          with:
            server: nieklin.nl
            server-dir: "public_html/"
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}